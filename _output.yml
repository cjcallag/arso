bookdown::gitbook:
  always_allow_html: yes
  config:
    # css: arso.cssboo
    download: null
    edit:
      link: https://github.com/cjcallag/arso/edit/editing/%s
      test: "Editar"
    font_settings: 
      family: sans
      theme: white
      size: 2
    info: true
    toc:
      after: |
        <li><a href="https://github.com/rstudio/bookdown">
        Publicado con bookdown</a></li>
      before: |
        <li><a href="./">Análisis de Redes Sociales</a></li>
      collapse: section # section or subsection
      scroll_highlight: yes
    toolbar:
      position: fixed
      download: 'docs/_main.pdf'
    search: 
      engine: lunr
      options: null
    sharing: no
  css: [arso.css]
  description: |
    Este proyecto de tener una doctrina propia, que se adapte a la realidad del Perú, es un punto de vista de los autores sobre la introducción a el estudio de las redes oscuras como elemento clave para todo analista de inteligencia y elementos operativos de las fuerzas armadas.Este manual electrónico le enseñará los conceptos basicos del análisis de redes sociales y su aplicación.
  github-repo: https://github.com/cjcallag/arso
  split_by: chapter
bookdown::pdf_book:
  config:
   toc: true
  includes:
    in_header: arso.tex
    fig_caption: yes
  header-includes: \usepackage{caption}